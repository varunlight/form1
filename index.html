<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Company Directory Portal</h1>
    </header>

    <section class="form-section1">
        <h2>Employee Registration Form</h2>
        <form id="registration-form" action="submit_form.php" method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="department">Department:</label>
            <select id="department" name="department" required>
                <option value="HR">HR</option>
                <option value="Engineering">Engineering</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
            </select>

            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required>

            <label for="profile-pic-url">Profile Picture URL:</label>
            <input type="url" id="profile-pic-url" name="profile-pic-url" required>

            <button type="submit">Register Employee</button>
        </form>
    </section>

    <section class="employee-list">
        <h2>Employee List</h2>
        <ol>
            <li><a href="#employee-details">John Doe (john.doe@example.com)</a></li>
            <li><a href="#employee-details">Jane Smith (jane.smith@example.com)</a></li>
            <!-- Add more employees as needed -->
        </ol>
    </section>

    <section class="employee-details" id="employee-details">
        <h2>Employee Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Profile Picture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>123</td>
                    <td>Engineering</td>
                    <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>456</td>
                    <td>Marketing</td>
                    <td><img src="https://via.placeholder.com/50" alt="Profile Picture"></td>
                </tr>
                <!-- Add more employees as needed -->
            </tbody>
        </table>
    </section>

    <section class="map-section">
        <h2>Company Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095824!2d144.95373531531894!3d-37.81720997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f53b057%3A0x3a81c00bc4eec8!2sCompany%20Location!5e0!3m2!1sen!2sau!4v1634011698302!5m2!1sen!2sau" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>

</body>
</html>
